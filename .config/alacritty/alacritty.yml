window:
  #dimensions:
  #  columns: 0
  #  lines: 0
  #position:
  #  x: 0
  #  y: 0
  padding:
    x: 8
    y: 6
  decorations: none
scrolling:
  history: 10000
  multiplier: 3
background_opacity: 0.8

# Font configuration
font:
  # Normal (roman) font face
  normal:
    family: Dank Mono
    style: Regular

  # Bold font face
  bold:
    family: Dank Mono
    style: Bold

  # Italic font face
  italic:
    family: Dank Mono
    style: Italic

  # Bold italic font face
  bold_italic:
    family: Dank Mono
    style: Bold Italic

  size: 8.5

  #offset:
  #  x: 0
  #  y: 0

  #glyph_offset:
  #  x: 0
  #  y: 0

draw_bold_text_with_bright_colors: true

# Colors (Tomorrow Night)
colors:
  # Default colors
  primary:
    background: '#1d1f21'
    foreground: '#c5c8c6'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '#1d1f21'
    cursor: '#ffffff'

  # Normal colors
  normal:
    black:   '#1d1f21'
    red:     '#cc6666'
    green:   '#b5bd68'
    yellow:  '#e6c547'
    blue:    '#81a2be'
    magenta: '#b294bb'
    cyan:    '#70c0ba'
    white:   '#373b41'

  # Bright colors
  bright:
    black:   '#666666'
    red:     '#ff3334'
    green:   '#9ec400'
    yellow:  '#f0c674'
    blue:    '#81a2be'
    magenta: '#b77ee0'
    cyan:    '#54ced6'
    white:   '#282a2e'

cursor:
  # Cursor style
  style:
    shape: Beam
    #blinking: Off
  # Vi mode cursor style
  vi_mode_style: Block
  # Cursor blinking interval in milliseconds.
  #blink_interval: 750
  unfocused_hollow: true
