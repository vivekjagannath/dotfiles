window:
  #dimensions:
  #  columns: 0
  #  lines: 0
  #position:
  #  x: 0
  #  y: 0
  padding:
    x: 8
    y: 6
  decorations: none
scrolling:
  history: 10000
  multiplier: 3
background_opacity: 0.8

# Font configuration
font:
  # Normal (roman) font face
  normal:
    family: Dank Mono
    style: Regular

  # Bold font face
  bold:
    family: Dank Mono
    style: Bold

  # Italic font face
  italic:
    family: Dank Mono
    style: Italic

  # Bold italic font face
  bold_italic:
    family: Dank Mono
    style: Bold Italic

  size: 9

  #offset:
  #  x: 0
  #  y: 0

  #glyph_offset:
  #  x: 0
  #  y: 0

draw_bold_text_with_bright_colors: true

import:
    - dracula.yml

# Colors (Tomorrow Night)
cursor:
  # Cursor style
  style:
    shape: Beam
    #blinking: Off
  # Vi mode cursor style
  vi_mode_style: Block
  # Cursor blinking interval in milliseconds.
  #blink_interval: 750
  unfocused_hollow: true
